<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.Sc Nursing Chatbot</title>
    <!-- Font Awesome for mic, reset, and send icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-container">

        <!-- Chat Header with Reset Button -->
        <div class="header">
            ðŸŽ“ B.Sc Nursing Assistant
            <button class="reset-btn" onclick="resetChat()" title="Restart Chat">
                <i class="fas fa-rotate-right"></i>
            </button>
        </div>

        <!-- Chat Display Area -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator">Assistant is typing...</div>

        <!-- Input Area with WhatsApp-style mic + send -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button class="mic-btn" onclick="startVoiceInput()" title="Speak">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="send-btn" onclick="handleUserInput()" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
